<ion-header>
  <ion-navbar>
    <ion-title>
      服务器列表
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-list-header>服务器状态  消息总数 {{totalMsgCount}}</ion-list-header>
    <ion-item *ngFor="let svObj of svObjList">
      <!-- <ion-icon name="ionic" item-start></ion-icon> -->
      服务器: {{svObj.serverName}}， 消息数 {{svObj.msgCnt}}
      <button ion-button color="dark" (click)="svStatus(svObj)">详细</button>
    </ion-item>
  </ion-list>
</ion-content>
